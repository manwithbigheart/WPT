<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div class="container mt-3 mb-2 bg-info">
      <button type="button" onclick="getData()" class="btn btn-warning mt-2">get data</button>
     <table class="table table-hover table-bordered table-stripred">
     <thead>
        <tr class="table-primary">
            <th>Id</th><th>Name</th><th>Price</th><th>Company</th><th>Quantity</th>
        </tr>
     </thead>
     <tbody id="d1">

     </tbody>
     </table>
     
     <div class="row">
        <div class="col-sm-4 myborder">
            <label for="" class="form-lable">Enter Product Id to delete Product:</label>
            <input type="text" id="pid" name="productId" class="form-control" placeholder="enter product id">
          <button type="button" onclick="deleteProduct()" class="btn btn-danger mt-2">Delete Product</button>
        
        </div>
        <div class="col-sm-4 myborder">
            <h4>Add Product Details</h4>
          <form>
            <input type="text" id="txtname" name="pname" placeholder="enter product name" class="form-control mb-1" required> 
            <input type="text" id="txtprice" name="pprice" placeholder="enter product price" class="form-control mb-1" required>
            <input type="text" id="txtcompany" name="company" placeholder="enter product company" class="form-control mb-1" required>
            <input type="text" id="txtquantity" name="quantity" placeholder="enter product quantity" class="form-control mb-1" required>
           <button type="button" onclick="addProduct()" class="btn btn-primary">Add Product</button> 
        </form>
        </div>
        <div class="col-sm-4 myborder">
            <h4>Update Products</h4>
            <input type="text" id="upid" name="pid" class="form-control" >
            <button type="button" onclick="getSingleProduct()" class="btn btn-primary">Get product Details</button>
           <hr>
            <form>
            <input type="text" id="utxtname" name="pname" placeholder="enter product name" class="form-control mb-1" required> 
            <input type="text" id="utxtprice" name="pprice" placeholder="enter product price" class="form-control mb-1" required>
            <input type="text" id="utxtcompany" name="company" placeholder="enter product company" class="form-control mb-1" required>
            <input type="text" id="utxtquantity" name="quantity" placeholder="enter product quantity" class="form-control mb-1" required>
           <button type="button" onclick="updateProduct()" class="btn btn-primary">Add Product</button> 
        </form>
        </div>
     </div>


    </div>

</body>
