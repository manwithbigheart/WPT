<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object and Array Demo</title>
</head>
<body>

    <script>
        let emp = {
            id: 101,
            name: 'Ajay', 
            contact: 2323343445,
            gender: 'Male',
            address: {
                city: 'Mumbai',
                pin: 234,
                state: 'Maharashtra'
            },
            details: function() {
                // âœ… Template literal use karo
                return `ID: ${this.id}, Name: ${this.name}, Contact: ${this.contact}`;
            }
        };

        // Normal concatenation
        document.write('ID: ' + emp.id + ' Name: ' + emp.name + ' Contact: ' + emp.contact + ' Gender: ' + emp.gender + '<br>');

        // Template literal correct usage
        document.write(`ID: ${emp.id}, Name: ${emp.name}, Contact: ${emp.contact}, Gender: ${emp.gender}, City: ${emp.address.city} <br><br>`);

        // Calling details()
        document.write(emp.details() + '<br>');

        // Update contact
        emp.contact = 9988776655;
        document.write(emp.details() + '<br><br>');

        // Array of fruits (simple list)
        let fruitList = ['Apple', 'Mango', 'Banana', 'Grapes'];
        for (let i = 0; i < fruitList.length; i++) {
            document.write(fruitList[i] + ', ');
        }

        document.write('<br><br>');

        // Array of objects
        let fruits = [
            {id: 1, name: 'Apple', price: 200},
            {id: 2, name: 'Mango', price: 100},
            {id: 3, name: 'Banana', price: 20},
            {id: 4, name: 'Grapes', price: 230}
        ];

        for (let i = 0; i < fruits.length; i++) {
            document.write(`ID: ${fruits[i].id}, Name: ${fruits[i].name}, Price: ${fruits[i].price} <br>`);
        }
    </script>

</body>
</html>
