<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: Display Day and Month</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-xl shadow-lg text-center w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Today's Date Info</h1>
        <p class="text-gray-600 mb-8">This information is generated using the JavaScript `Date` object.</p>
        
        <div class="space-y-6">
            <div class="bg-blue-100 p-6 rounded-lg">
                <p class="text-lg font-medium text-blue-800">Today is</p>
                <p id="day-name" class="text-4xl font-bold text-blue-900">-</p>
            </div>
            
            <div class="bg-green-100 p-6 rounded-lg">
                <p class="text-lg font-medium text-green-800">The current month is</p>
                <p id="month-name" class="text-4xl font-bold text-green-900">-</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            
            
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

           
            const dayValue = today.getDay(); // Returns 0-6
            const monthValue = today.getMonth(); // Returns 0-11
            
            
            const currentDayName = dayNames[dayValue];
            const currentMonthName = monthNames[monthValue];
            
            
            document.getElementById('day-name').textContent = currentDayName;
            document.getElementById('month-name').textContent = currentMonthName;
        });
    </script>
</body>
</html>
