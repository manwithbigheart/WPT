<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Password Validation (onblur)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .feedback-message {
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem; /* mt-2 */
            font-weight: 500;
        }
        .invalid { color: #ef4444; } /* red-500 */
        .valid { color: #22c55e; } /* green-500 */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Password Check</h1>
        
        <form>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Create Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="password-feedback" class="feedback-message"></p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">Submit</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const feedbackMessage = document.getElementById('password-feedback');

        passwordInput.addEventListener('blur', function() {
            const password = passwordInput.value;
            
            // Clear previous feedback
            feedbackMessage.textContent = '';
            feedbackMessage.className = 'feedback-message';
            passwordInput.classList.remove('border-red-500', 'border-green-500');

            if (password.length === 0) {
                 // No message if the field is empty
            } else if (password.length < 8) {
                feedbackMessage.textContent = 'Password must be at least 8 characters long.';
                feedbackMessage.classList.add('invalid');
                passwordInput.classList.add('border-red-500');
            } else {
                feedbackMessage.textContent = 'Password is strong!';
                feedbackMessage.classList.add('valid');
                passwordInput.classList.add('border-green-500');
            }
        });
        
        
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Form submission prevented for this example.");
        });
    </script>
</body>
</html>
