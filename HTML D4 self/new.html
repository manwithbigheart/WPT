<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;
      padding: 5%;
    }
  </style>
</head>
<body>
  <script>
    let msg = "<br><hr> Welcome all you in AIT Mumbai, You all are part of CDAC family. <br><hr>";
    document.write(msg,"<br><hr>");
    document.write(msg.length,"<br><hr>");// to calculate length or no of character of string
    document.write(msg.toUpperCase(),"<br><hr>");// convert to upper case
    document.write(msg.toLowerCase(),"<br><hr>");// convert to lower case

    document.write(msg.replace("all","everyone"),"<br><hr>");// replace all with everyone in string
    document.write(msg.replace(/all/g,"everyone"),"<br><hr>");// replace all with everyone in string using regex



  </script>
</body>
</html>
