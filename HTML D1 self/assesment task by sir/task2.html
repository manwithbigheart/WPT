<body>

  <ul type="disc">

    <li>mango</li>
    <li>chikoo</li>
    <li>banana</li>
  </ul>

    <li>apple</li>

    <li>chikoo</li>
    <li>banana</li>
  </ul>
  <ul type="circle">
    <li>apple</li>
    <li>mango</li>
    <li>chikoo</li>
    <li>banana</li>
  </ul>
  <ul>
    <li>apple</li>

    <li>chikoo</li>
    <li>banana</li>
  </ul>
