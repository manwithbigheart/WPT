<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>order list with multiple initals type a,b,c,I,II,,i,ii,iii</h1>
  <ol>
    <li value="1">item 1</li>
    <li value="2">item 2</li>
    <li value="3">item 3</li>
    <li value="4">item 4</li>
  </ol>
  <ol>
    <li type="A">item 1</li>
    <li type="A">item 2</li>
    <li type="A">item 3</li>
    <li type="A">item 4</li>
  </ol>
  <ol>
    <li type="a">item 1</li>
    <li type="a">item 2</li>
    <li type="a">item 3</li>
    <li type="a">item 4</li>
  </ol>
  <ol>
    <li type="I">item 1</li>
    <li type="I">item 2</li>
    <li type="I">item 3</li>
    <li type="I">item 4</li>
  </ol>
  <ol>
    <li type="i">item 1</li>
    <li type="i">item 2</li>
    <li type="i">item 3</li>
    <li type="i">item 4</li>
  </ol>
</body>
</html>
