<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Indian Sweets</title>
    <style>
        /* Basic CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0; /* Light cream background */
            color: #4a2c2a; /* Dark brown text */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #d9534f; /* A warm red color for the main heading */
        }
        h2 {
            color: #8b4513; /* Saddle brown for subheadings */
            border-bottom: 2px solid #f0ad4e; /* Golden-yellow border */
            padding-bottom: 5px;
            margin-top: 40px;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for the video player */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-top: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1> Videos of Delicious Indian Sweets </h1>
        <p>Prepare to be mesmerized by these amazing videos of classic Indian desserts.</p>

        <hr>

        <section id="rasmalai">
            <h2>Rasmalai (रस मलाई)</h2>
            <p>Soft, spongy cottage cheese patties soaked in sweet, saffron-infused milk.</p>
            <video controls autoplay loop muted>
                <source src="https://videos.pexels.com/video-files/5863897/5863897-hd_1920_1080_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <hr>

        <section id="kaju-katli">
            <h2>Kaju Katli (काजू कतली)</h2>
            <p>A smooth, diamond-shaped fudge made from cashew nuts and sugar.</p>
            <video controls autoplay loop muted>
                 <source src="https://videos.pexels.com/video-files/8097059/8097059-hd_1920_1080_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

    </div>

</body>
</html>
