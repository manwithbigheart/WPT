<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<style>
    .cls1{
     /* border: 3px solid red; */
    border-radius: 50%;
    height:150px;
    width: 150px;
    position: relative;

    }
</style>
<body>
    <button type="button" id="btn1">Move image</button><br><br>
    
    <img class="cls1" src="../task2.png" alt="" height="500px" width="400px" >

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('.cls1').animate({left:'600px', top:'200px', 'border-radius':'50%'}, 5000);
            });
        });
    </script>

</body>
</html>
