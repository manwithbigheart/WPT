<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="input-section">
            <label for="itemInput">Enter Your Item Name:</label> <br><br>
            <input type="text" id="itemInput" placeholder="eg: Vada Pav"><br><br>
            <button id="addButton">add item name</button><br><br>
            <button id="displayButton" class="disabled-button">Display complete item</button>
        </div>

        <div class="divider"></div>
<br><br>
        <div class="list-section" id="itemList">
            </div>

    </div>

    <br><br>
    <script>
    
    const itemInput = document.getElementById('itemInput');
    const addButton = document.getElementById('addButton');
    const itemList = document.getElementById('itemList');

    
    function addItem() {
        
        const itemName = itemInput.value.trim();

        
        if (itemName !== '') {
            
            const newItem = document.createElement('p');
            newItem.textContent = '. ' + itemName; 

           
            itemList.appendChild(newItem);

            
           // itemInput.value = '';

            
            itemInput.focus();
        } else {
           
            alert('Please enter an item name!');
        }
    }

    addButton.addEventListener('click', addItem);
    
  
    itemInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addItem();
        }
    });

</script>

</body>
</html>

</body>
