<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learing JS</title>
</head>
<body>

  <h1 id="d1"></h1>
  
  <script>
    alert("Welcome to JavaScript"); // pop up
    console.log("Hello World"); // debug or check in console
    document.write("Hello World from JS"); // write in html page
    document.getElementById("d1").innerHTML = "Hello World from JS using DOM"; // write in html page using DOM

  </script>
</body>
</html>
