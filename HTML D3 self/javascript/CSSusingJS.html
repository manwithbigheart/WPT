<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>CSS using JS</h1>
  <p id="para1">This is a paragraph.</p>
  <p id="para2">This is a paragraph.</p>
  <img src="https://images.unsplash.com/photo-1586806974602-38abd4296951?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlJTIwbG92ZXxlbnwwfHwwfHx8Mg%3D%3D" alt="nature-image" width="500px" height="400px">
  <button id="btn1">Click Me to change image</button>
  <script>
    //---------------------------------------------------------------------------------------------------------
    // change css using JS
    document.getElementById("para1").style.color = "blue";
    document.getElementById("para1").style.fontSize = "20px";
    // change multiple css using JS
    document.getElementById("para2").style.cssText = "color: red; font-size: 25px; background-color: yellow;";

    //---------------------------------------------------------------------------------------------------------
    // changing single image using JS
    // document.getElementById("btn1").addEventListener("click", function () {
    //   document.querySelector("img").src =
    //     "https://images.unsplash.com/photo-1601736297671-f9318d4de94a?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
    // });
    //---------------------------------------------------------------------------------------------------------
    // changing multiple images using JS
    var i = 0;
    document.getElementById("btn1").addEventListener("click", function () {
      document.querySelector("img").src = images[i];
      i++;
      if (i >= images.length) {
        i = 0;
      }
    });
    var images = [
      "https://images.unsplash.com/photo-1586806974602-38abd4296951?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlJTIwbG92ZXxlbnwwfHwwfHx8Mg%3D%3D","https://images.unsplash.com/photo-1601736297671-f9318d4de94a?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    ];
  </script>
</body>
</html>
