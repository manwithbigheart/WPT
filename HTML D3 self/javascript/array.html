<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Array Operations</h1>
  <script>
    // --------------------Array in JS---------------------------
    var arr = [10, 20, 30, 40, 50];
    console.log(arr);
    console.log(typeof arr); // object
    console.log(arr.length); // 5
    console.log(arr[0]); // 10
    console.log(arr[4]); // 50
    console.log(arr[arr.length - 1]); // 50

    // --------------------Array methods in JS---------------------------
    // push() - adds an element to the end of the array
    arr.push(60);
    console.log(arr); // [10, 20, 30, 40, 50, 60]

    // pop() - removes the last element from the array
    arr.pop();
    console.log(arr); // [10, 20, 30, 40, 50]

    // unshift() - adds an element to the beginning of the array
    arr.unshift(0);
    console.log(arr); // [0, 10, 20, 30, 40, 50]

    // shift() - removes the first element from the array
    arr.shift();
    console.log(arr); // [10, 20, 30, 40, 50]

    // indexOf() - returns the index of the first occurrence of an element in the array
    console.log(arr.indexOf(30)); // 2
    console.log(arr.indexOf(100)); // -1

    // slice() - returns a new array containing a portion of the original array
    var newArr = arr.slice(1, 4);
    console.log(newArr); // [20, 30, 40]
    console.log(arr); // [10, 20, 30, 40, 50]

    // splice() - adds/removes elements from the array at a specified index
    arr.splice(2, 1); // removes one element at index 2
    console.log(arr); // [10, 20, 40, 50]
    arr.splice(2, 0, 30); // adds one element at index 2
    console.log(arr); // [10, 20, 30, 40, 50]

    // forEach() - executes a provided function once for each array element
    arr.forEach(function (element) {
      console.log(element);
    });
    // map() - creates a new array with the results of calling a provided function on every element in the array
    var mappedArr = arr.map(function (element) {
      return element * 2;
    });
    console.log(mappedArr); // [20, 40, 60, 80, 100]
    console.log(arr); // [10, 20, 30, 40, 50]
    // filter() - creates a new array with all elements that pass the test implemented by the provided function
    var filteredArr = arr.filter(function (element) {
      return element > 25;
    });
    console.log(filteredArr); // [30, 40, 50]
    console.log(arr); // [10, 20, 30, 40, 50]
    
    </script>
</body>
</html>
