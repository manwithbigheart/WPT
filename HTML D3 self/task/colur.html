<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cell Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 2px solid black;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      margin: 8px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Task: Select cell and Set selected cell background color</h3>

  <table>
    <tr>
      <td id="cell1">1</td>
      <td id="cell2">2</td>
      <td id="cell3">3</td>
    </tr>
    <tr>
      <td id="cell4">4</td>
      <td id="cell5">5</td>
      <td id="cell6">6</td>
    </tr>
    <tr>
      <td id="cell7">7</td>
      <td id="cell8">8</td>
      <td id="cell9">9</td>
    </tr>
  </table>

  <div>

    <label>Enter Cell number: </label>
    <input type="number" id="cellNumber" min="1" max="9">


    <br>


    <label>Select Color: </label>
    <input type="text" id="colorInput" placeholder="red, blue, green">


    <br>


    <button onclick="setBackgroundColor()">Set Background color</button>

    
  </div>

  <script>
    function setBackgroundColor() {
      const cellNum = document.getElementById("cellNumber").value;
      const color = document.getElementById("colorInput").value;

      if (cellNum >= 1 && cellNum <= 9 && color) {
        const cell = document.getElementById("cell" + cellNum);
        cell.style.backgroundColor = color;
      } else {
        alert("Please enter valid cell number (1-9) and color.");
      }
    }
  </script>
</body>
</html>
