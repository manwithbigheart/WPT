<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Image Visibility</h1>
  <img src="/assests/chapter1.png" alt="Sample Image" id="sampleImage">
  <button onclick="toggleImage()">Toggle Image Visibility</button>

  <script>
    function toggleImage() {
      const img = document.getElementById('sampleImage');
      if (img.style.visibility == 'none') {
        img.style.visibility = 'block';
      } else {
        img.style.visibility = 'none';
      }
    }
  </script>
</body>
</html>
