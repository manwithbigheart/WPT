<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning CSS</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <link rel="icon" href="/assests/chapter1.png" />
    <!-- internal css example -->
    <style>
      h1 {
        color: blue;
        background-color: lightgrey;
      }
      h2 {
        color: green;
        background-color: lightpink;
      }
      h3 {
        color: orange;
        background-color: lightyellow;
        text-transform: lowercase;
      }
      p {
        color: purple;
        background-color: lightblue;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!-- inline css example -->

    <h1 style="color: blue">This is heading 1</h1>
    <h2 style="color: green">This is heading 2</h2>
    <h3 style="color: orange">This is heading 3</h3>

    <p style="color: purple">This is a paragraph.</p>
    <p style="color: brown">This is another paragraph.</p>
  </body>
</html>
