<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>

    <div class="container">
    <h1>Bootstrap Example</h1>
    <p>This is a simple example of using Bootstrap.</p>
    </div>
    <hr />
    <hr>
    <br />
    <div class="container">
    <h1 class="text-danger bg-success">Welcome to bootstrap headings</h1>
    <h3 class="text-warning bg-success">Welcome to bootstrap headings</h3>
    <h2 class="text-success bg-dark">Welcome to bootstrap headings</h2>
    <h4 class="text-info bg-warning">Welcome to bootstrap headings</h4>
    <h5 class="text-primary bg-info">Welcome to bootstrap headings</h5>
    <h6 class="text-secondary bg-light">Welcome to bootstrap headings</h6>
    </div>
    <hr>
    <hr>
    <br>
    <div class="container">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    </div>
<br><br>
    <div class="container"> 
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
      <button type="button" class="btn btn-secondary btn-sm">secondary</button>
      <button type="button" class="btn btn-success btn-xxl">success</button>
    </div>

    <hr>
    <br>
    <div class="d-grid container"><button class="btn btn-primary">Primary</button></div>
    <br><br><hr>
  </body>
</html>
