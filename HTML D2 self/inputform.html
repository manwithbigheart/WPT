<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form style=" width: 70%; text-align: left; align-items: center; margin: auto;">
  

    <h1>User Form</h1>
    <!-- -------------------------------------------------------------- -->
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Full name" minlength="3" maxlength="18" required pattern="^[A-Za-z ]+$"><br><br>
    
    <!-- -------------------------------------------------------------- -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email id"><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="^\d{10}$" required><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="gender">Gender:</label> <br><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label> <br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">Select City</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Pune">Pune</option>
      <option value="Delhi">Delhi</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Hyderabad">Hyderabad</option>
    </select><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="qualifications">Qualifications:</label> <br>
    <input type="checkbox" id="10th" name="qualifications" value="10th">
    <label for="10th">10th</label><br>
    <input type="checkbox" id="12th" name="qualifications" value="12th">
    <label for="12th">12th</label><br>
    <input type="checkbox" id="bachelors" name="qualifications" value="Bachelors">
    <label for="bachelors">Bachelors</label><br>
    <input type="checkbox" id="masters" name="qualifications" value="Masters">
    <label for="masters">Masters</label><br>
    <input type="checkbox" id="phd" name="qualifications" value="PhD">
    <label for="phd">PhD</label><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="course">Courses:</label> <br>
    <input type="checkbox" id="html" name="course" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="course" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="js" name="course" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="profile_photo">Profile Photo:</label>
    <input type="file" id="profile_photo" name="profile_photo" accept="image/*"><br><br>

    <!-- -------------------------------------------------------------- -->
    <label for="password">Password:</label>
    <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" name="password" placeholder="Password"><br><br>

    <!-- -------------------------------------------------------------- -->
    <input type="submit" value="Submit">

    <input type="reset" value="Reset">

    <!-- -------------------------------------------------------------- -->
  </form>
  
</body>
</html>
